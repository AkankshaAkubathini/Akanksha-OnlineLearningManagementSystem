{% extends 'base.html' %}
    {% block head %}
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">   
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static',filename='search.css')}}">
        {% endblock %}
        {% block content %}
    <body>
        <div class="signup-container">
        <img src="{{url_for('static',filename='images/signup.png')}}" class="signup-image"/>
            <form method="post" class="signup-form">
                <h3>Signup</h3>
                <span style="text-align:center;">Already have an account? <a href="{{url_for('login')}}">log In</a></span>
                <label for="username">Name</label>
                <input name="username" type="text" id="username" placeholder="username" required> 
                <label for="password">Password</label>
                <input name="password" type="password" id="password" placeholder="password" required>
                <label for="confirm_password">Confirm Password</label>
                <input name="confirm_password" type="password" id="confirm_password" placeholder="password" required>
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="Email" required>
                <input type="submit" value="Submit" class="button">
                {% if message %}
                    <p style="color:red">{{message}}</p>
                {% endif %}
            </form>
        </div>
        {% endblock content %}
